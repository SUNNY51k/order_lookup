<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Lookup</title>
  <style>
    body {
      background: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    select, input[type="text"] {
      padding: 12px 15px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      flex-grow: 1;
      min-width: 120px;
    }
    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: #0078d7;
      box-shadow: 0 0 6px #0078d7aa;
    }
    button {
      background-color: #0078d7;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }
    button:hover {
      background-color: #005ea2;
    }
    .result {
      background: #f0f4f8;
      border-radius: 8px;
      padding: 20px;
      font-size: 1rem;
      color: #222;
      line-height: 1.6;
      min-height: 120px;
      white-space: pre-wrap;
      user-select: text;
      box-shadow: inset 0 0 5px #cbd5e1;
      word-break: break-word;
    }
    .error {
      color: #cc0000;
      font-weight: 600;
    }
    .info {
      color: #555;
      font-style: italic;
    }
    .record-block {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Order Lookup</h1>
    <div class="search-bar">
      <select id="searchType" aria-label="Search By">
        <option value="orderId">Order Id</option>
        <option value="email">Email Address</option>
      </select>
      <input type="text" id="searchValue" placeholder="Enter your search" aria-label="Search value" />
      <button onclick="searchOrder()">Search</button>
    </div>
    <div id="result" class="result info">Enter an Order Id or Email Address to search for order details.</div>
  </div>

  <script>
    async function searchOrder() {
      const searchType = document.getElementById('searchType').value;
      const searchValue = document.getElementById('searchValue').value.trim();
      const resultDiv = document.getElementById('result');

      if (!searchValue) {
        resultDiv.className = 'result error';
        resultDiv.textContent = `‚ö†Ô∏è Please enter a ${searchType === 'orderId' ? 'Order Id' : 'Email Address'}.`;
        return;
      }

      resultDiv.className = 'result info';
      resultDiv.textContent = 'üîé Searching...';

      const scriptUrl = 'https://script.google.com/macros/s/AKfycbzy3YlDn8L6BPjeTglHNP7ncibWE6x4WgmiXGlA6M1Hruq5hd75Kkt-k_irFAVWSu6E/exec'; // Replace this with your Apps Script URL

      let url = scriptUrl + '?';
      if (searchType === 'orderId') {
        url += 'orderId=' + encodeURIComponent(searchValue);
      } else {
        url += 'email=' + encodeURIComponent(searchValue);
      }

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
          resultDiv.className = 'result error';
          resultDiv.textContent = `‚ùå Error: ${data.error}`;
          return;
        }

        if (!data.length) {
          resultDiv.className = 'result info';
          resultDiv.textContent = `üîç No results found for that ${searchType === 'orderId' ? 'Order Id' : 'Email Address'}.`;
          return;
        }

        resultDiv.className = 'result';
        let html = '';

        data.forEach((order, index) => {
          html += `<div class="record-block">`;
          html += `<strong>Result ${index + 1}:</strong><br>`;
          for (const key in order) {
            html += `<strong>${key}:</strong> ${order[key] || 'N/A'}<br>`;
          }
          html += `</div>`;
        });

        resultDiv.innerHTML = html;

      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.textContent = '‚ö†Ô∏è Failed to fetch data. Please try again later.';
        console.error(error);
      }
    }
  </script>

</body>
</html>
